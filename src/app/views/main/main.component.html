<main class="text-dark">

  <div *ngIf="popupService.isOpen">
    <div class="popup">
      <div class="popup-container">
        <h3 class="popup-title">Посмотрите наши чайные коллекции</h3>
        <div class="popup-btns">
          <a class="btn btn-secondary bg-success border-success hvr-grow-shadow" [routerLink]="'/products'" routerLinkActive="active">Смотреть</a>
          <a class="btn btn-secondary bg-danger border-danger hvr-grow-shadow" (click)="closePopup()">Закрыть</a>
        </div>
      </div>
    </div>
  </div>


  <div class="w-100 mb-5">
    <img width="100%" src="../../../assets/img/slider-1.jpg" alt="">
  </div>

  <div class="container mb-5">
    <h2 class="fs-2 fw-bold text-center mb-5">Ответы на часто задаваемые вопросы</h2>
    <section class="container">
      <div class="row">
        <div class="col-lg-9 col-md-9 mx-auto">

          <div class="accordion">
            <div class="accordion-item" *ngFor="let accordion of accordionItems">
              <div class="accordion-header" (click)="toggleAccordion(accordion)">{{ accordion.title }}
                  <img [class.accordion-arrow]="!accordion.arrow" src="../../../assets/img/arrow.svg">
              </div>
              <div class="accordion-content" [hidden]="!accordion.active">{{ accordion.content }}</div>
            </div>
          </div>

        </div>
      </div>

    </section>
  </div>
</main>
